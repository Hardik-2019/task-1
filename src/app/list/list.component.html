<div class="background">
    <div class="text-white fs-3 pt-5 text-center pb-3">Choose a coder as your mentor</div>
    <table class="table table-no-border text-white container">
        <thead>
        <tr class="no-border">
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Website</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let val of vals">
            <th scope="row">{{val.id}}</th>
            <td>{{val.name}}</td>
            <td>{{val.email}}</td>
            <td>{{val.website}}</td>
        </tr>
        </tbody>
    </table>
    <div class="grid mt-5">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-3">
                <button (click)="back()" class="btn bg-white fw-bold">Back</button>
            </div>
            <div class="col-4"></div>
            <div class="col-3">
                <button class="btn bg-white fw-bold">Proceed</button>
            </div>
        </div>
    </div>
</div>
